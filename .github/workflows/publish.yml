name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v0.1.0)'
        required: true
        type: string

jobs:
  build:
    name: Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install UV
        uses: astral-sh/setup-uv@v4

      - name: Install build dependencies
        run: |
          uv pip install --system build twine

      - name: Build package
        run: python -m build

      - name: Check distribution
        run: twine check dist/*

      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/yt-thumbs/
    permissions:
      id-token: write  # IMPORTANT: mandatory for trusted publishing

    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # To enable PyPI publishing:
          # 1. Create an API token at https://pypi.org/manage/account/token/
          # 2. Add it to GitHub: Settings → Secrets → Actions → New repository secret
          # 3. Name: PYPI_API_TOKEN, Value: pypi-AgEIcHlwaS5vcmc...
          # 4. Uncomment the lines below:
          # password: ${{ secrets.PYPI_API_TOKEN }}
          # Or use trusted publishing (recommended, no token needed):
          # https://docs.pypi.org/trusted-publishers/
          skip-existing: true
          verbose: true

  github-release:
    name: Create GitHub Release
    needs: [publish-to-pypi]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          VERSION=${TAG#v}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1) 2>/dev/null || echo "")

          # Generate changelog
          if [ -z "$PREV_TAG" ]; then
            echo "# What's New" > CHANGELOG.txt
            echo "" >> CHANGELOG.txt
            git log --pretty=format:"- %s (%h)" >> CHANGELOG.txt
          else
            echo "# What's Changed" > CHANGELOG.txt
            echo "" >> CHANGELOG.txt
            git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" >> CHANGELOG.txt
          fi

          echo "" >> CHANGELOG.txt
          echo "" >> CHANGELOG.txt
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$PREV_TAG...${{ steps.version.outputs.tag }}" >> CHANGELOG.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.tag }}
          body_path: CHANGELOG.txt
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
